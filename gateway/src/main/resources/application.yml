server:
  port: 8000

spring:

  main:
    web-application-type: reactive
  application:
    name: apigateway-service
  cloud:
    gateway:
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: Spring Cloud Gateway Global Filter
            preLogger: true
            postLogger: true
      routes:
        - id: user-service
          uri: lb://USERSERVICE
          predicates:
            - Path=/user-service/**
        - id: catalog-service
          uri: lb://CATALOGSERVICE
          predicates:
            - Path=/catalog-service/**
        - id: order-service
          uri: lb://ORDERSERVICE
          predicates:
            - Path=/order-service/**

